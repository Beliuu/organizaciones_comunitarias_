  {% load static %}

  <link rel="shortcut icon" type="image/x-icon" href="static/img/o_comunitarias.ico">
  <style>
       tr .esconder {
        opacity: 0;
        visibility: hidden;

    }

    .fila:hover .esconder {
        opacity: 1;
        visibility: visible;
    }
  </style>
  <title>Organizaciones Comunitarias</title>
</head>
<body>
  

<div class="m-auto p-4">
  <table id="myTable"  class="w-full text-sm text-left rtl:text-right text-gray-800 dark:text-gray-800" style="width:100%">
    <thead class="bg-blue-950 text-xs text-white capitalize mt-3  ">
        <tr>
            <th>RUT</th>
            <th>Tipo de organización</th>
            <th>Nombre</th>
            <th>Rol Municipalidad</th>
            <th class="text-center">Fecha de concesión</th>
            <th></th>
       
        </tr>
    </thead>
    <tbody class="text-xs">
      {% for d in datos%}
        <tr class="fila hover:bg-gray-100 transition">
          <td>{{d.rut_directiva}}</td>
          <td>{{d.tipo_de_organizacion}}</td>
          <td>{{d.nombre}}</td>
          <td class="text-center">{{d.rol_municipalidad}}</td>
          <td class="text-center">{{d.fecha_concesion_p_j}}</td>
          <td class="flex gap-3 items-center justify-center">
            <a href="{{d.id}}" data-tooltip-target="Compartir" data-tooltip-trigger="hover" class="group relative esconder ">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-file-type-pdf text-gray-800 group-hover:scale-110 transform transition-transform duration-300" width="18" height="18" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 3v4a1 1 0 0 0 1 1h4" /><path d="M5 12v-7a2 2 0 0 1 2 -2h7l5 5v4" /><path d="M5 18h1.5a1.5 1.5 0 0 0 0 -3h-1.5v6" /><path d="M17 18h2" /><path d="M20 15h-3v6" /><path d="M11 15v6h1a2 2 0 0 0 2 -2v-2a2 2 0 0 0 -2 -2h-1z" /></svg>
                
            </a>
            <a href="" class="group relative esconder ">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit text-gray-800 group-hover:scale-110 transform transition-transform duration-300" width="18" height="18" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" /><path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" /><path d="M16 5l3 3" /></svg>
            </a>
            <a href="" class="group relative esconder ">
                <svg class="w-[14px] h-[14px] " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" d="M1 5h16M7 8v8m4-8v8M7 1h4a1 1 0 0 1 1 1v3H6V2a1 1 0 0 1 1-1ZM3 5h12v13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5Z" />
                </svg>
            </a>
        </td>
        </tr>
        {% endfor %}

    </tbody>
</table>
